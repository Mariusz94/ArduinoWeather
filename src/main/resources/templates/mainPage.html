<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Main Page</title>
</head>
<body>
<p>Hello there</p>
<a th:each="weather : ${listWeather}">
    <tr>
        <td th:text="${weather.getId()}"></td>
        <td th:text="${weather.getTempIn()}"></td>
        <td th:text="${weather.getTempOut()}"></td>
        <td th:text="${weather.getDate()}"></td>
    </tr>
</a>
</body>
</html>
